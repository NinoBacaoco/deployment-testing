# Spring DataSource Configuration
spring.datasource.url=jdbc:postgresql://${DATABASE_URL}?sslmode=require
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# HikariCP Configuration
spring.datasource.hikari.connection-timeout=30000  
# Connection timeout (30 seconds)
spring.datasource.hikari.maximum-pool-size=10      
# Maximum pool size
spring.datasource.hikari.minimum-idle=5            
 # Minimum idle connections
spring.datasource.hikari.idle-timeout=600000        
# Idle timeout in milliseconds (10 minutes)
spring.datasource.hikari.max-lifetime=1800000       
# Maximum lifetime in milliseconds (30 minutes)

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update  
# Use 'update' to avoid schema creation issues; change as necessary
spring.jpa.show-sql=true                
# Optional: show SQL statements in logs

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8080  
# Change if you need to run on a different port
